version: "3.8"

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - audiobook-network

  # Go API (REST)
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - audiobook-network

  # Go worker (summarize jobs using Gemini)
  worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - audiobook-network

  # Go transcriber service (using Rev.ai)
  transcriber:
    build:
      context: ..
      dockerfile: transcriber/Dockerfile
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - audiobook-network

  # Next.js web app
  # web:
  #   build:
  #     context: ..
  #     dockerfile: web/Dockerfile
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api
  #   networks:
  #     - audiobook-network

volumes:
  redisdata:

networks:
  audiobook-network:
    driver: bridge
    enable_ipv6: true
